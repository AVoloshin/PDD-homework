<form class="form-horizontal" method="post">
    <fieldset>

        <!-- Form Name -->
        <legend>Оставьте ваше сообщение</legend>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="name">Имя</label>
            <div class="col-md-4">
                <input id="name" name="name" type="text" placeholder="Введите ваше имя" class="form-control input-md" required="" value="{{name}}">
            </div>
            <p class="help-block" data-name="name"></p>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="email">Email</label>
            <div class="col-md-4">
                <input id="email" name="email" type="email" placeholder="Введите ваш e-mail" class="form-control input-md" required="" value="{{email}}">
            </div>
            <p class="help-block" data-name="email"></p>
        </div>

        <!-- Textarea -->
        <div class="form-group">
            <label class="col-md-4 control-label" for="text">Сообщение</label>
            <div class="col-md-4">
                <textarea class="form-control" id="text" name="text" placeholder="Введите ваше сообщение">{{text}}</textarea>
            </div>
            <p class="help-block" data-name="text"></p>
        </div>

        <!-- Prepended text-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="captcha">Защита от роботов</label>
            <div class="col-md-4">
                <div class="input-group">
                    <span class="input-group-addon">{{captcha}} =</span>
                    <input id="captcha" name="captcha" class="form-control" placeholder="Введите ответ" type="text" required="">
                </div>
                <p class="help-block" data-name="captcha"></p>
            </div>
        </div>

        <!-- Button (Double) -->
        <div class="form-group">
            <label class="col-md-4 control-label" for="resetBtn"></label>
            <div class="col-md-8">
                <button id="resetBtn" name="resetBtn" type="reset" class="btn btn-inverse">Сбросить</button>
                <button id="submit" name="submit" type="submit" class="btn btn-success">Отправить</button>
            </div>
        </div>

    </fieldset>
</form>
